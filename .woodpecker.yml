# .woodpecker.yml
when:
  branch: [main, master, dev]

steps:
  main:
    image: ubuntu
    commands:
      - echo "Starting..."
      - export LOCAL_DIR="$(pwd)"
      - sh woodpecker-container.sh
      - sh woodpecker-handler.sh env
      - sh woodpecker-handler.sh codeberg
      - export GIT_EMAIL='gameplayer2019pl@tutamail.com'
      - export GIT_DIR="$(pwd)"
      - export CMD_TYPE='branch'
      - sh woodpecker-handler.sh ssh
      - sh woodpecker-handler.sh
    secrets:
      - SYSTEM_TOKEN
      - OCI_TOKEN